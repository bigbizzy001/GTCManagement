{% extends 'base.html' %}

{% block title %}GCTM-Flights{% endblock %}

{% block content %}
    <div>
        <h2>Request for FLIGHT booking.</h2>
        <div>
            <form action="{% url 'gctm:flights' %}" method="post">
                {% csrf_token %}
                <p>{{ form.as_p }}</p>
                <input type=submit value="Submit">
            </form>
        </div>
    </div>
{% endblock %}
