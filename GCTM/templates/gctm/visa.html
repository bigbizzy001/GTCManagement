{% extends 'base.html' %}

{% block title %}GCTM-Visa{% endblock%}

{% block content %}
    <div>
        <h2>Request for VISA booking</h2>
        <div>
            <form action="{% url 'gctm:visas' %}" method="post">
                {% csrf_token %}
                <p>{{ form.as_p }}</p>
                <input type=submit value="Submit">
            </form>
        </div>
    </div>
{% endblock %}
